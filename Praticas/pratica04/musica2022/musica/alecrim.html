        <pre>
Alecrim alecrim aos molhos
por causa de ti
choram os meus olhos
ai meu amor
quem te disse a ti
que a flor do monte
era o alecrim

Alecrim alecrim doirado
que nasce no monte 
sem ser semeado
ai meu amor
quem te disse a ti
que a flor do monte
era o alecrim
