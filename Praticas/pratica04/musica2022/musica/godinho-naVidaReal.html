<h1>Na vida real</h1>
<h2>author:Sérgio Godinho</h2>
<h2>in:"Na Vida Real", 1986</h2>
<h2>from:Victor Almeida</h2>
        <hr/>
        <pre>
Na vida real as aparências
estão do outro lado do espelho
na vida real não me assemelho
à simulação das aparências

        </pre>
