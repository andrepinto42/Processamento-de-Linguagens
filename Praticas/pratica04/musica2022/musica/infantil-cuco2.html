<h1>O cuco</h1>
<h2>from:jj</h2>
<h2>type:canção infantil</h2>
<h2>author:?</h2>
        <hr/>
        <pre>
O cuco na floresta
estava a cantar
por trãs duma giesta
nõs fomos escutar
cu-cu, cu-cu, cu-cu cu-cu cu-cu[bis]

A noite estava escura
e não havia luar
ouvimos lá ao longe
o lobo a uivar
a-ú, a-ú, a-ú a-ú a-ú[bis]

        </pre>
