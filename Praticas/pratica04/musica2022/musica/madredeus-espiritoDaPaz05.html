        <hr/>
<h1>O mar</h1>
<h2>in:Espírito da Paz</h2>
<h2>singer:Madredeus</h2>
<h2>author:Pedro Ayres Magalhães</h2>
        <hr/>
        <pre>
Não é nenhum poema
o que vos vou dizer
Nem sei se vale a pena
Tentar-vos descrever
O Mar, O Mar
E eu fui aqui ficando
só para O poder ver
E fui envelhecendo
sem nunca o perceber
O Mar, O Mar



        </pre>
    </body>
