
    <body>
        <hr/>
<h1>Sentimento</h1>
<h2>in:Espírito da Paz</h2>
<h2>singer:Madredeus</h2>
<h2>author:Pedro Ayres Magalhães</h2>
        <hr/>
        <pre>
Perfeito e bom sentimento
Em mim morou
Que amor maior nunca houve
E o fim, chegou
Estranho favor fez o vento
Vento que o tempo esqueceu
Venham de longe me ouvir
Que eu também vou cantar alto
Ah, já vi, O meu fado



        </pre>
    </body>
