<h2>in:Espírito da Paz</h2>
<h2>singer:Madredeus</h2>
<h2>author:Pedro Ayres Magalhães</h2>
        <hr/>
        <pre>
Amargura, descansada triste
Parece lonjura ou medo?
É quase certo, 
Que nada existe
Nada está perto,
Nem eu estou triste
